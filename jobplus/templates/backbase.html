<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" type="text/css" media="screen" href="static/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="static/layui/css/jobplus.css" />
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">JobPlus 后台管理</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item"><a href="/">首页</a></li>
      <li class="layui-nav-item"><a href="">职位</a></li>
      <li class="layui-nav-item"><a href="">企业</a></li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="http://imgsrc.baidu.com/imgad/pic/item/eaf81a4c510fd9f997a763412e2dd42a2834a461.jpg" class="layui-nav-img">
          admin
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">设置</a></dd>
          <dd><a href="">退出</a></dd>
        </dl>
      </li>
    </ul>
  </div>
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">管理模块</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;">用户管理</a></dd>
            <dd><a href="javascript:;">职位管理</a></dd>
            <dd><a href="javascript:;">其他模块</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item"><a href="">待开发...</a></li>
        <li class="layui-nav-item"><a href="">待开发...</a></li>
      </ul>
    </div>
  </div>
  <div class="layui-body">
      {% block backcontent %}{% endblock %}
    <!-- 内容主体区域 -->
  </div>
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    Copyright © 2013-2017&nbsp;&nbsp;|&nbsp;&nbsp;JobPlus.com
  </div>
</div>
<script src="static/layui/layui.js"></script>
<script src="static/layui/jobplus.js"></script>
</body>
</html>
