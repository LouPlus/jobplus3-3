{% extends 'base.html' %}
{% from "macros.html" import render_pagination %}
{% block body %}
<div class='container'>
    <div class='page-header'><h1>最新公司</h1></div>
    <!-- 最新公司行 -->
    <div class="row">
        {% for company in pagination.items %}
        <div class="col-sm-4 col-md-3">
            <div class="thumbnail job-item text-center">
                <img src="{{ company.logo_url }}" class='com-logo'>
                <h4><a href="">{{ company.name }}</a></h4>
                <p class='requ'>{{ company.location }}</p>
                <p>{{ company.intro }}</p>
                <hr>
                <div class="caption text-center">
                    <div class='sim-profile'>
                        <a href=""><span style="color: #009688">32</span><br>在招职位</a><br>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{{ render_pagination(pagination, 'company.index') }}
{% endblock %}
